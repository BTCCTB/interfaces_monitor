name: CI
on:
    push:
        branches-ignore:
            - master
    pull_request:
        branches:
            - master

env:
    APP_ENV: test

jobs:
    security-checker:
        name: Dependencies security check
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Security checker
              run: make check-security

    coding-standards:
        name: Coding standards check
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Code Sniffer [PHP-CS]
              uses: docker://jakzal/phpqa:php7.2-alpine
              with:
                args: phpcs -v --standard=PSR2 --ignore=./src/Kernel.php ./src
            - name: PHPStan
              uses: docker://jakzal/phpqa:php7.2-alpine
              with:
                args: phpstan analyze ./src/ -l 1
            - name: PHP Mess Detector
              uses: docker://jakzal/phpqa:php7.2-alpine
              with:
                args: phpmd ./src/ ansi ./codesize.xml
            - name: Twig lint
              uses: docker://jakzal/phpqa:php7.2-alpine
              with:
                args: twig-lint lint ./templates

    tests:
        name: Tests (PHP ${{ matrix.php-versions }})
        runs-on: ubuntu-latest
        needs: [ security-checker, coding-standards ]
        services:
            mariadb:
                image: mariadb:10.1.40
                env:
                    MYSQL_ROOT_PASSWORD: toor
                    MYSQL_DATABASE: taskrunner_test
                    MYSQL_USER: user
                    MYSQL_PASSWORD: password
                ports:
                    - 3306:3306
        strategy:
            fail-fast: true
            matrix:
                php-versions: ['7.2']
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            # https://github.com/shivammathur/setup-php (community)
            - name: Setup PHP, extensions and composer with shivammathur/setup-php
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php-versions }}
                  extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, iconv, json, mbstring, pdo, ldap
              env:
                  update: true

            # â€”â€” Composer ğŸ§™â€ï¸ â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
            - name: Validate composer.json and composer.lock
              run: composer validate

            - name: Get composer cache directory
              id: composer-cache
              run: echo "::set-output name=dir::$(composer config cache-files-dir)"

            - name: Cache composer dependencies
              uses: actions/cache@v1
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
                  restore-keys: ${{ runner.os }}-composer-

            - name: Install Composer dependencies
              run: make install

            # â€”â€” Symfony ğŸµ â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
            - name: Check requirements
              run: make check-requirements

            # â€”â€” Tests âœ… â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
            - name: Create & fill database
              run: make load-fixtures

            - name: Run functionnal and unit tests
              run: make test
